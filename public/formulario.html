<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario - Comercio AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://raw.githubusercontent.com/GOGOSCHNO/assistantai-site/refs/heads/main/images/favicon%20(2).png" type="image/x-icon">
  <style>
    main {
      flex: 1; /* Le contenu prend l’espace disponible */
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: url("https://raw.githubusercontent.com/GOGOSCHNO/assistantai-site/refs/heads/main/images/galaxia.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      text-align: center;
      padding: 2rem 1.5rem 1rem;
    }
    .branding img {
      max-width: 300px;
      height: auto;
      cursor: pointer;
    }
    .slogan {
      margin-top: 0.3rem;
      font-size: 1rem;
      color: #fff;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      background: rgba(0, 0, 0, 0.7);
    }
    a {
      color: #fff;
    }

    /* Formulario */
    #pruebaGratisForm {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        text-align: left;
        color: #333;
    }
    #pruebaGratisForm h2 {
        text-align: center;
        color: #4A90E2;
        margin-bottom: 15px;
    }
    #pruebaGratisForm label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
        font-size: 14px;
    }
    #pruebaGratisForm input,
    #pruebaGratisForm select,
    #pruebaGratisForm textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }
    .whatsapp-container {
        display: flex;
        align-items: center;
        gap: 5px;
    }
    .whatsapp-container input {
        flex: 1;
    }
    #indicativo {
        width: 80px !important;
        padding: 8px !important;
        border: 1px solid #ccc !important;
        border-radius: 5px !important;
    }
    #manualIndicativo {
        width: 60px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    #numero {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    #pruebaGratisForm button {
        background: #4A90E2;
        color: white;
        border: none;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 5px;
        width: 100%;
        margin-top: 15px;
        transition: background 0.3s ease;
    }
    #pruebaGratisForm button:hover {
        background: #3b78b9;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header class="branding">
      <a href="index.html">
        <img src="https://raw.githubusercontent.com/GOGOSCHNO/assistantai-site/refs/heads/main/images/nom-removebg-preview.png" alt="AssistantAI logo">
      </a>
      <p class="slogan">Tu asistente IA personalizado en WhatsApp</p>
    </header>

    <main>
      <div id="pruebaGratisForm">
        <h2>Prueba Gratis de Comercio AI 🚀</h2>
        <p style="text-align: center;">Descubre cómo un asistente WhatsApp puede mejorar la atención al cliente en tu negocio.</p>
        <form id="formularioPrueba">
            <label for="nombre_comercio">Nombre del comercio</label>
            <input type="text" id="nombre_comercio" name="nombre_comercio" required>

            <label for="sector">Sector de actividad</label>
            <select id="sector" name="sector" required>
                <option value="">Selecciona un sector</option>
                <option value="Belleza">Belleza</option>
                <option value="Salud">Salud</option>
                <option value="E-commerce">E-commerce</option>
                <option value="Restaurantes">Restaurantes</option>
                <option value="Servicios">Servicios</option>
                <option value="Otro">Otro</option>
            </select>

            <label for="whatsapp">Número de WhatsApp:</label>
            <div class="whatsapp-container">
              <select id="indicativo" name="indicativo">
                  <option value="+57" selected>🇨🇴 +57</option>
                  <option value="+33">🇫🇷 +33</option>
                  <option value="+1">🇺🇸 +1</option>
                  <option value="+34">🇪🇸 +34</option>
                  <option value="+55">🇧🇷 +55</option>
                  <option value="manual">Otro</option>
              </select>
              <input type="text" id="manualIndicativo" name="manualIndicativo" placeholder="+XX" style="display: none;">
              <input type="text" id="numero" name="numero" placeholder="Ej: 3009016472" required>
            </div>

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="productosServicios">¿Qué productos o servicios ofreces?</label>
            <textarea id="productosServicios" name="productosServicios" rows="3" required></textarea>

            <label for="objetivo">¿Para qué necesitas el asistente?</label>
            <select id="objetivo" name="objetivo" required>
                <option value="">Selecciona una opción</option>
                <option value="Automatizar respuestas a clientes">Automatizar respuestas a clientes</option>
                <option value="Recomendar productos o servicios">Recomendar productos o servicios</option>
                <option value="Gestionar consultas frecuentes">Gestionar consultas frecuentes</option>
            </select>

            <label for="mensajeAdicional">¿Algo más que debamos saber?</label>
            <textarea id="mensajeAdicional" name="mensajeAdicional" rows="3"></textarea>

            <label for="archivo">Adjunta un archivo (opcional)</label>
            <input type="file" id="archivo" name="archivo">

            <label style="margin-top: 10px;">
              <input type="checkbox" id="consentement" required>
              Acepto los <a href="politica-de-privacidad.html" target="_blank">terminos y condiciones</a> de Comercio AI
            </label>

            <button type="submit">Crear mi asistente gratuito 🚀</button>
        </form>
      </div>
    </main>

    <footer>
      &copy; 2025 Comercio AI – Todos los derechos reservados.
    </footer>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const selectIndicativo = document.getElementById("indicativo");
      const manualIndicativo = document.getElementById("manualIndicativo");
      const numeroInput = document.getElementById("numero");
      const form = document.getElementById("formularioPrueba");
      const formContainer = document.getElementById("pruebaGratisForm");
  
      // Animation douce sur le formulaire
      formContainer.style.opacity = "1";
      formContainer.style.transition = "opacity 0.5s ease, transform 0.5s ease";
  
      selectIndicativo.addEventListener("change", function () {
        if (this.value === "manual") {
          manualIndicativo.style.display = "block";
          manualIndicativo.focus();
        } else {
          manualIndicativo.style.display = "none";
          manualIndicativo.value = "";
        }
      });
  
      form.addEventListener("submit", async function (event) {
        event.preventDefault();
  
        const formData = new FormData(this);
        let indicativoSeleccionado = selectIndicativo.value;
        if (indicativoSeleccionado === "manual" && manualIndicativo.value.trim() !== "") {
          indicativoSeleccionado = manualIndicativo.value.trim();
        }
  
        let numero = numeroInput.value.trim();
        if (!indicativoSeleccionado.startsWith("+")) {
          indicativoSeleccionado = "+" + indicativoSeleccionado;
        }
        const numeroCompleto = indicativoSeleccionado + numero;
        formData.set("whatsapp", numeroCompleto);
        formData.delete("manualIndicativo");
  
        // Masquer le formulaire en douceur
        formContainer.style.opacity = "0";
        formContainer.style.transform = "translateY(-20px)";
        setTimeout(() => {
          formContainer.style.display = "none";
        }, 500);
  
        // Message de félicitations
        const mensajeFelicitacion = document.createElement("div");
        mensajeFelicitacion.innerHTML = `
          <h2>🎉 ¡Felicidades, ${formData.get("nombre_comercio")}! 🚀</h2>
          <p>Tu asistente está en proceso de creación. Te contactaremos pronto.</p>
          <p>📩 Hemos enviado un mensaje de confirmación a:</p>
          <p><strong>Email:</strong> ${formData.get("email")}</p>
          <p><strong>WhatsApp:</strong> ${numeroCompleto}</p>
          <p>Si cometiste un error en los datos, por favor vuelve a intentarlo.</p>
        `;
        mensajeFelicitacion.style.textAlign = "center";
        mensajeFelicitacion.style.marginTop = "20px";
        mensajeFelicitacion.style.padding = "20px";
        mensajeFelicitacion.style.background = "rgba(255,255,255,0.9)";
        mensajeFelicitacion.style.color = "#000";
        mensajeFelicitacion.style.borderRadius = "8px";
        mensajeFelicitacion.style.maxWidth = "500px";
        mensajeFelicitacion.style.margin = "20px auto";
  
        document.querySelector("main").appendChild(mensajeFelicitacion);
  
        // Envoi au backend
        fetch("https://bossassistantai-439c88409c33.herokuapp.com/api/inscription", {
          method: "POST",
          body: formData
        }).catch(error => {
          console.error("❌ Error al enviar la solicitud:", error);
        });
      });
    });
  </script>
</body>
</html>
