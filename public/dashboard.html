<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard ‚Äì AssistantAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://raw.githubusercontent.com/GOGOSCHNO/assistantai-site/refs/heads/main/images/favicon%20(2).png" type="image/x-icon">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: url("https://raw.githubusercontent.com/GOGOSCHNO/assistantai-site/refs/heads/main/images/galaxia.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: white;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #4A90E2;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
      font-size: 14px;
    }

    th {
      background: #4A90E2;
      color: white;
    }

    td {
      background: white;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      tr {
        margin-bottom: 15px;
      }

      td {
        padding-left: 50%;
        position: relative;
      }

      td::before {
        position: absolute;
        left: 10px;
        top: 10px;
        font-weight: bold;
      }

      td:nth-child(1)::before { content: "üì± Cliente"; }
      td:nth-child(2)::before { content: "üß† Mensaje"; }
      td:nth-child(3)::before { content: "ü§ñ Respuesta"; }
      td:nth-child(4)::before { content: "üïí Fecha"; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header class="header">
      <div class="branding">
        <a href="index.html">
          <img src="https://raw.githubusercontent.com/GOGOSCHNO/assistantai-site/refs/heads/main/images/nom-removebg-preview.png" 
               alt="AssistantAI Logo">
        </a>
        <p class="slogan">Chatbots & Soluciones de IA para tu negocio</p>
      </div>
      <div id="auth-buttons">
        <!-- Affichage dynamique via JS -->
      </div>
    </header>
    <main>
      <h1>üìä Conversaciones de tu Asistente</h1>
  
      <table>
        <thead>
          <tr>
            <th>üì± Cliente WhatsApp</th>
            <th>üß† Mensaje</th>
            <th>ü§ñ Respuesta</th>
            <th>üïí Fecha</th>
          </tr>
        </thead>
        <tbody id="conversations-body"></tbody>
      </table>
    </div>
  </main>
  <footer>
    &copy; 2025 AssistantAI ‚Äì Todos los derechos reservados.
    <a href="contacto.html" class="cta-button">Cont√°ctanos</a>
    <br/>
    <a href="politica-de-privacidad.html" target="_blank">Pol√≠tica de Privacidad</a>
  </footer>
  <script>
    async function loadConversations() {
      try {
        const res = await fetch("https://bossassistantai-439c88409c33.herokuapp.com/api/mes-conversations", { credentials: "include" });
        const data = await res.json();
        const tbody = document.getElementById("conversations-body");
  
        if (!data.conversations || data.conversations.length === 0) {
          tbody.innerHTML = "<tr><td colspan='4'>A√∫n no hay conversaciones.</td></tr>";
          return;
        }
  
        data.conversations.forEach(conv => {
          const userNumber = conv.userNumber;
          conv.responses.forEach(entry => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${userNumber}</td>
              <td>${entry.userMessage || ""}</td>
              <td>${entry.assistantResponse?.text || ""}</td>
              <td>${new Date(entry.timestamp).toLocaleString("es-CO")}</td>
            `;
            tbody.appendChild(tr);
          });
        });
      } catch (err) {
        console.error("Error al cargar las conversaciones:", err);
        document.getElementById("conversations-body").innerHTML = `
          <tr><td colspan="4" style="color: red;">‚ùå No est√°s conectado o hay un error con la API.</td></tr>
        `;
      }
    }
  
    // ‚úÖ V√©rification de connexion AVANT de charger les conversations
    fetch("https://bossassistantai-439c88409c33.herokuapp.com/api/me", { credentials: "include" })
      .then(res => {
        if (!res.ok) throw new Error("Utilisateur non connect√©");
        return res.json();
      })
      .then(data => {
        console.log("‚úÖ Utilisateur connect√© :", data);
        loadConversations(); // seulement si connect√©
      })
      .catch(err => {
        console.error("‚ùå Pas connect√© :", err);
        document.getElementById("conversations-body").innerHTML = `
          <tr><td colspan="4" style="color: red;">‚ö†Ô∏è Vous devez √™tre connect√© pour voir les conversations.</td></tr>
        `;
      });
  </script>
</body>
</html>
