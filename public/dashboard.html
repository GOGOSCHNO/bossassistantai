<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard ‚Äì AssistantAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://raw.githubusercontent.com/GOGOSCHNO/assistantai-site/refs/heads/main/images/favicon%20(2).png" type="image/x-icon">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: url("https://raw.githubusercontent.com/GOGOSCHNO/assistantai-site/refs/heads/main/images/galaxia.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: white;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 2rem;
    }
    header, main, footer {
      padding: 2rem 1.5rem;
      text-align: center;
    }
    /* Le header garde sa structure mais avec un fond transparent pour se fondre dans l'overlay */
    .header {
      display: flex;
      justify-content: space-between; /* espace entre les deux blocs */
      align-items: center;
      padding: 1.5rem 2rem;
      width: 100%;
      margin-top: 50px;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    .branding {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    
    .branding img {
      max-width: 400px;
      height: auto;
      cursor: pointer;
    }
    
    .slogan {
      margin-top: 0.3rem;
      font-size: 1rem;
      color: #fff;
    }
    
    #auth-buttons {
      display: flex;
      gap: 10px;
      margin-left: auto;
      flex-direction: column;
    }
    
    .auth-btn {
      background: #4A90E2;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    
    .auth-btn:hover {
      background: #3b78b9;
    }
    #logout-btn {
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: opacity 0.4s ease, max-height 0.4s ease;
    }
    
    #logout-btn.visible {
      opacity: 1;
      max-height: 100px; /* valeur assez grande pour contenir le bouton */
    }
    main {
      margin-top: 5%;
      flex: 1;
    }
    main h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    main p {
      font-size: 1.1rem;
      max-width: 800px;
      margin: 0 auto 1.5rem auto;
      line-height: 1.5;
    }
    .cta-button {
      display: inline-block;
      background: #4A90E2;
      color: #fff;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      transition: background 0.3s ease;
      font-size: 1rem;
    }
    .cta-button:hover {
      background: #3b78b9;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      background: rgba(0, 0, 0, 0.7);
    }
    a {
      color: #fff;
    }
    h1 {
      text-align: center;
      color: #4A90E2;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
      font-size: 14px;
    }

    th {
      background: #4A90E2;
      color: white;
    }

    td {
      background: white;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      tr {
        margin-bottom: 15px;
      }

      td {
        padding-left: 50%;
        position: relative;
      }

      td::before {
        position: absolute;
        left: 10px;
        top: 10px;
        font-weight: bold;
      }

      td:nth-child(1)::before { content: "üì± Cliente"; }
      td:nth-child(2)::before { content: "üß† Mensaje"; }
      td:nth-child(3)::before { content: "ü§ñ Respuesta"; }
      td:nth-child(4)::before { content: "üïí Fecha"; }
      td:nth-child(5)::before { content: "üìù Resumen"; }
      td:nth-child(6)::before { content: "üìå Estado"; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header class="header">
      <div class="branding">
        <a href="index.html">
          <img src="https://raw.githubusercontent.com/GOGOSCHNO/assistantai-site/refs/heads/main/images/nom-removebg-preview.png" 
               alt="AssistantAI Logo">
        </a>
        <p class="slogan">Chatbots & Soluciones de IA para tu negocio</p>
      </div>
      <div id="auth-buttons">
        <!-- Affichage dynamique via JS -->
      </div>
    </header>
    <main>
      <h1>üìä Conversaciones de tu Asistente</h1>
  
      <table>
        <thead>
          <tr>
            <th>üì± Cliente WhatsApp</th>
            <th>üß† Mensaje</th>
            <th>ü§ñ Respuesta</th>
            <th>üïí Fecha</th>
            <th>üìù Resumen</th>
            <th>üìå Estado</th>
          </tr>
        </thead>
        <tbody id="conversations-body"></tbody>
      </table>
    </div>
  </main>
  <footer>
    &copy; 2025 AssistantAI ‚Äì Todos los derechos reservados.
    <a href="contacto.html" class="cta-button">Cont√°ctanos</a>
    <br/>
    <a href="politica-de-privacidad.html" target="_blank">Pol√≠tica de Privacidad</a>
  </footer>
  <script>
      async function loadConversations() {
        try {
          const res = await fetch("https://bossassistantai-439c88409c33.herokuapp.com/api/mes-conversations", {
            credentials: "include"
          });
          const data = await res.json();
          const tbody = document.getElementById("conversations-body");
      
          if (!data.conversations || data.conversations.length === 0) {
            tbody.innerHTML = "<tr><td colspan='4'>A√∫n no hay conversaciones.</td></tr>";
            return;
          }
      
          data.conversations.forEach(conv => {
            const userNumber = conv.userNumber;
            const responses = conv.responses;
      
            const last = responses[responses.length - 1];
            const lastSummary = last?.assistantResponse?.note?.summary || "";
            const lastStatus = last?.assistantResponse?.note?.status || "";
            const lastDate = last?.timestamp ? new Date(last.timestamp).toLocaleString("es-CO") : "";
      
            const groupRow = document.createElement("tr");
            groupRow.innerHTML = `
              <td><b>${userNumber}</b></td>
              <td><i>${lastSummary}</i></td>
              <td><i>${lastStatus}</i></td>
              <td>${lastDate}</td>
            `;
            groupRow.style.background = "#e3e3e3";
            groupRow.style.cursor = "pointer";
            groupRow.style.fontWeight = "bold";
            tbody.appendChild(groupRow);
      
            const messageRows = responses.map(entry => {
              const tr = document.createElement("tr");
              tr.style.display = "none";
              tr.classList.add(`conv-${userNumber}`);
              tr.innerHTML = `
                <td>${userNumber}</td>
                <td>${entry.userMessage || ""}</td>
                <td>${entry.assistantResponse?.text || ""}</td>
                <td>${new Date(entry.timestamp).toLocaleString("es-CO")}</td>
              `;
              return tr;
            });
      
            messageRows.forEach(row => tbody.appendChild(row));
      
            groupRow.addEventListener("click", () => {
              const isVisible = messageRows[0].style.display === "table-row";
              messageRows.forEach(row => row.style.display = isVisible ? "none" : "table-row");
              groupRow.style.background = isVisible ? "#e3e3e3" : "#c9dfff";
            });
          });
      
        } catch (err) {
          console.error("Error al cargar las conversaciones:", err);
          document.getElementById("conversations-body").innerHTML = `
            <tr><td colspan="4" style="color: red;">‚ùå No est√°s conectado o hay un error con la API.</td></tr>
          `;
        }
      }
      async function loadUserName() {
      const authDiv = document.getElementById("auth-buttons");
    
      try {
        const res = await fetch("https://bossassistantai-439c88409c33.herokuapp.com/api/me", {
          credentials: "include"
        });
        const data = await res.json();
    
        if (res.ok) {
          // Affiche le nom et les boutons Dashboard + D√©connexion
          authDiv.innerHTML = `
            <div id="user-info" style="cursor: pointer; font-weight: bold;">
              üëã Hola, ${data.name}
            </div>
            <a href="dashboard.html" class="auth-btn" style="margin-top: 10px;">üìä Dashboard</a>
            <button id="logout-btn" class="auth-btn">Cerrar sesi√≥n</button>
          `;
    
          const userInfo = document.getElementById("user-info");
          const logoutBtn = document.getElementById("logout-btn");
    
          // Toggle d'affichage du bouton logout
          userInfo.addEventListener("click", () => {
            logoutBtn.classList.toggle("visible");
          });
    
          // D√©connexion
          logoutBtn.addEventListener("click", async () => {
            await fetch("https://bossassistantai-439c88409c33.herokuapp.com/api/logout", {
              method: "POST",
              credentials: "include"
            });
            window.location.reload();
          });
    
        } else {
          throw new Error();
        }
      } catch {
        // Non connect√© : afficher login/signup
        authDiv.innerHTML = `
          <a href="signup.html" class="auth-btn">Crear cuenta</a>
          <a href="login.html" class="auth-btn">Iniciar sesi√≥n</a>
        `;
      }
    }
    
    loadUserName();
    loadConversations();
  </script>
</body>
</html>
