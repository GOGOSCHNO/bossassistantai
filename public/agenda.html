<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda ‚Äì Comercio AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="comercioai.css">
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css' rel='stylesheet' />
  <link rel="icon" href="https://raw.githubusercontent.com/GOGOSCHNO/assistantai-site/refs/heads/main/images/favicon%20(2).png">
</head>
<body class="agenda-page">
  <div class="overlay">
    <header class="ca-header">
      <div class="ca-header-3col">
        <div class="ca-header-left">
          <a href="index.html" class="ca-logo-icon">
            <img src="https://raw.githubusercontent.com/GOGOSCHNO/assistantai-site/refs/heads/main/images/favicon%20(2).png" alt="Logo Cerveau">
          </a>
          <a href="index.html" class="ca-logo-text-img">
            <img src="https://raw.githubusercontent.com/GOGOSCHNO/bossassistantai/refs/heads/main/public/images/ComercioAI_logotexte%20sans%20fonds.png" alt="Logo ComercioAI">
          </a>
        </div>
        <nav class="ca-header-center">
          <a href="dashboard.html" class="ca-btn nav-btn">Dashboard</a>
          <a href="editar-asistente.html" class="ca-btn nav-btn">Editar Asistente</a>
        </nav>
        <div id="auth-buttons" class="ca-header-right">
          <!-- Rempli dynamiquement par JS -->
        </div>
      </div>
    </header>

    <main>
      <div id='calendar'></div>
    </main>

    <footer class="ca-footer">
      &copy; 2025 Comercio AI ‚Äì Todos los derechos reservados.
      <a href="contacto.html">Cont√°ctanos</a>
      <a href="politica-de-privacidad.html" target="_blank">Pol√≠tica de Privacidad</a>
      <a href="eliminar-datos.html" target="_blank">Eliminar mis datos</a>
    </footer>
  </div>

  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      const calendarEl = document.getElementById('calendar');
      const popup = document.getElementById('eventPopup');
    
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        locale: 'es',
        events: await cargarEventos(),
    
        eventClick: function(info) {
          const event = info.event;
          const props = info.event.extendedProps;
          document.getElementById('popupTitle').textContent = `Cita de ${props.customerName}`;
          document.getElementById('popupDate').textContent = props.date;
          document.getElementById('popupTime').textContent = `${props.startTime} ‚Äì ${props.endTime}`;
          document.getElementById('popupName').textContent = props.customerName;
          document.getElementById('popupPhone').textContent = props.phoneNumber;
          document.getElementById('popupService').textContent = props.service;
    
          // Positionnement du popup
          popup.style.left = `${info.jsEvent.pageX + 10}px`;
          popup.style.top = `${info.jsEvent.pageY}px`;
          popup.classList.remove('hidden');
    
          // Actions
          document.getElementById('deleteBtn').onclick = () => {
            supprimerCita(_id, event);
          };
          document.getElementById('editBtn').onclick = () => {
            alert("üîß Ici tu pourras modifier la cita");
          };
        }
      });
    
      calendar.render();
    
      // Fermer le popup en cliquant dehors
      document.addEventListener("click", function (e) {
        if (!popup.contains(e.target)) {
          popup.classList.add("hidden");
        }
      });
    });
    async function cargarEventos() {
      try {
        const res = await fetch('/api/mis-citas', { credentials: 'include' });
        const data = await res.json();
        if (!Array.isArray(data)) return [];
    
        return data.map(evt => ({
          title: evt.customerName + ' ‚Äì ' + evt.service,
          start: evt.date + 'T' + evt.startTime,
          end: evt.date + 'T' + evt.endTime,
          extendedProps: {
            phoneNumber: evt.phoneNumber,
            customerName: evt.customerName,
            service: evt.service,
            date: evt.date,
            startTime: evt.startTime,
            endTime: evt.endTime,
            _id: evt._id
          }
        }));
      } catch (err) {
        console.error('‚ùå Error al cargar eventos:', err);
        return [];
      }
    }
    async function loadUserName() {
      const authDiv = document.getElementById("auth-buttons");
      try {
        const res = await fetch("/api/me", { credentials: "include" });
        const data = await res.json();
        if (res.ok) {
          authDiv.innerHTML = `
            <div id="user-info" style="cursor: pointer; font-weight: bold;">üëã Hola, ${data.name}</div>
            <button id="logout-btn" class="auth-btn">Cerrar sesi√≥n</button>
          `;
          document.getElementById("logout-btn").addEventListener("click", async () => {
            await fetch("/api/logout", { method: "POST", credentials: "include" });
            window.location.reload();
          });
        } else {
          authDiv.innerHTML = `<a href="login.html" class="auth-btn">Iniciar sesi√≥n</a>`;
        }
      } catch (err) {
        console.error("Error auth:", err);
        authDiv.innerHTML = `<a href="login.html" class="auth-btn">Iniciar sesi√≥n</a>`;
      }
    }
  
    document.addEventListener("DOMContentLoaded", loadUserName);
  </script>
  <div id="eventPopup" class="popup hidden">
    <div class="popup-content">
      <h3 id="popupTitle">Cita</h3>
      <p><strong>Fecha:</strong> <span id="popupDate"></span></p>
      <p><strong>Hora:</strong> <span id="popupTime"></span></p>
      <p><strong>Cliente:</strong> <span id="popupName"></span></p>
      <p><strong>Tel√©fono:</strong> <span id="popupPhone"></span></p>
      <p><strong>Servicio:</strong> <span id="popupService"></span></p>
      <div class="popup-actions">
        <button id="deleteBtn">üóëÔ∏è</button>
        <button id="editBtn">‚úèÔ∏è</button>
      </div>
    </div>
  </div>
</body>
</html>
