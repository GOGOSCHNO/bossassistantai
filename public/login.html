<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar sesi√≥n | Comercio AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Style int√©gr√© -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: url("https://raw.githubusercontent.com/GOGOSCHNO/assistantai-site/refs/heads/main/images/galaxia.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4A90E2;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #4A90E2;
      color: #fff;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #3b78b9;
    }

    .google-btn {
      background-color: #db4437;
      margin-top: 10px;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      color: #4A90E2;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
        <img src="https://raw.githubusercontent.com/GOGOSCHNO/assistantai-site/refs/heads/main/images/nom-removebg-preview.png" 
              alt="AssistantAI Logo" 
              style="max-width: 100%; height: auto; cursor: pointer;">
    </a>
  </header>
  <main>
    <div class="form-container">
      <h2>Iniciar sesi√≥n</h2>
      <form id="login-form">
        <label for="email">Correo electr√≥nico</label>
        <input type="email" id="email" name="email" required />
  
        <label for="password">Contrase√±a</label>
        <input type="password" id="password" name="password" required />
  
        <button type="submit" class="btn">Ingresar</button>
      </form>
  
      <button onclick="location.href='/auth/google'" class="btn google-btn">Ingresar con Google</button>
  
      <div class="link">
        ¬øNo tienes una cuenta? <a href="signup.html">Crear una cuenta</a>
      </div>
    </div>
  </main>
  <script>
    document.getElementById("login-form").addEventListener("submit", async function (e) {
      e.preventDefault();
  
      const formData = {
        email: document.getElementById("email").value.trim(),
        password: document.getElementById("password").value.trim()
      };
  
      try {
        // üîê √âtape 1 : Envoie des donn√©es de connexion
        const res = await fetch("https://bossassistantai-439c88409c33.herokuapp.com/api/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(formData)
        });
  
        const data = await res.json();
  
        if (res.ok) {
          alert("‚úÖ Sesi√≥n iniciada correctamente. Guardando cookie...");
  
          // üîê √âtape 2 : on r√©cup√®re le token et on appelle /api/set-cookie
          const { token } = data;
  
          const cookieRes = await fetch("https://bossassistantai-439c88409c33.herokuapp.com/api/set-cookie", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            credentials: "include",
            body: JSON.stringify({ token })
          });
  
          if (cookieRes.ok) {
            alert("üîê Cookie configurado. Redirigiendo al dashboard...");
            window.location.href = "https://bossassistantai-439c88409c33.herokuapp.com/dashboard.html";
          } else {
            alert("‚ö†Ô∏è Sesi√≥n iniciada pero no se pudo guardar el token.");
          }
        } else {
          alert("‚ùå Error: " + (data.error || "Credenciales inv√°lidas."));
        }
      } catch (err) {
        console.error("‚ùå Error de red:", err);
        alert("Error al intentar iniciar sesi√≥n.");
      }
    });
  </script>
</body>
</html>
