  <main>
    <div class="form-container">
      <h2>Iniciar sesi√≥n</h2>
      <form id="login-form">
        <label for="email">Correo electr√≥nico</label>
        <input type="email" id="email" name="email" required />
  
        <label for="password">Contrase√±a</label>
        <input type="password" id="password" name="password" required />
  
        <button type="submit" class="btn">Ingresar</button>
      </form>
  
      <button onclick="location.href='/auth/google'" class="btn google-btn">Ingresar con Google</button>

  <script>
    document.getElementById("login-form").addEventListener("submit", async function (e) {
      e.preventDefault();
  
      const formData = {
        email: document.getElementById("email").value.trim(),
        password: document.getElementById("password").value.trim()
      };
  
      try {
        // üîê √âtape 1 : Envoie des donn√©es de connexion
        const res = await fetch("https://bossassistantai-439c88409c33.herokuapp.com/api/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(formData)
        });
  
        const data = await res.json();
  
        if (res.ok) {
          alert("‚úÖ Sesi√≥n iniciada correctamente. Guardando cookie...");
  
          // üîê √âtape 2 : on r√©cup√®re le token et on appelle /api/set-cookie
          const { token } = data;
  
          const cookieRes = await fetch("https://bossassistantai-439c88409c33.herokuapp.com/api/set-cookie", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            credentials: "include",
            body: JSON.stringify({ token })
          });
  
          if (cookieRes.ok) {
            alert("üîê Cookie configurado. Redirigiendo al dashboard...");
            window.location.href = "https://bossassistantai-439c88409c33.herokuapp.com/dashboard.html";
          } else {
            alert("‚ö†Ô∏è Sesi√≥n iniciada pero no se pudo guardar el token.");
          }
        } else {
          alert("‚ùå Error: " + (data.error || "Credenciales inv√°lidas."));
        }
      } catch (err) {
        console.error("‚ùå Error de red:", err);
        alert("Error al intentar iniciar sesi√≥n.");
      }
    });
  </script>

        // Refermer le menu si on clique sur un lien du menu
        menu.querySelectorAll("a").forEach(link => {
          link.addEventListener("click", () => menu.classList.remove("open"));
        });
      }
    });
